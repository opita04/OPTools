<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="killGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e57373;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </linearGradient>
    <filter id="killGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stop Square -->
  <rect x="4" y="4" width="16" height="16" rx="3" ry="3" fill="none" stroke="url(#killGrad)" stroke-width="2" filter="url(#killGlow)"/>
  <!-- X inside -->
  <line x1="9" y1="9" x2="15" y2="15" stroke="url(#killGrad)" stroke-width="2" stroke-linecap="round" filter="url(#killGlow)"/>
  <line x1="15" y1="9" x2="9" y2="15" stroke="url(#killGrad)" stroke-width="2" stroke-linecap="round" filter="url(#killGlow)"/>
</svg>
