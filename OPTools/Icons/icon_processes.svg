<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="processesGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#37474f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#263238;stop-opacity:1" />
    </linearGradient>
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Process Windows -->
  <rect x="8" y="12" width="24" height="18" rx="3" ry="3" fill="url(#processesGrad)" stroke="#546e7a" stroke-width="2"/>
  <rect x="32" y="20" width="24" height="18" rx="3" ry="3" fill="url(#processesGrad)" stroke="#546e7a" stroke-width="2"/>
  <rect x="16" y="36" width="24" height="18" rx="3" ry="3" fill="url(#processesGrad)" stroke="#546e7a" stroke-width="2"/>
  
  <!-- Window Headers -->
  <rect x="8" y="12" width="24" height="5" rx="3" ry="3" fill="#00bcd4" opacity="0.8"/>
  <rect x="32" y="20" width="24" height="5" rx="3" ry="3" fill="#00bcd4" opacity="0.8"/>
  <rect x="16" y="36" width="24" height="5" rx="3" ry="3" fill="#00bcd4" opacity="0.8"/>
  
  <!-- X Icon (close/kill) -->
  <line x1="52" y1="12" x2="60" y2="4" stroke="#f44336" stroke-width="3" stroke-linecap="round" filter="url(#redGlow)"/>
  <line x1="60" y1="12" x2="52" y2="4" stroke="#f44336" stroke-width="3" stroke-linecap="round" filter="url(#redGlow)"/>
</svg>
