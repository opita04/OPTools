<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="settingsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#37474f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#263238;stop-opacity:1" />
    </linearGradient>
    <filter id="grayGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Gear Outer Ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="url(#settingsGrad)" stroke-width="6" stroke-dasharray="8 6"/>
  
  <!-- Gear Inner -->
  <circle cx="32" cy="32" r="18" fill="url(#settingsGrad)" stroke="#546e7a" stroke-width="2"/>
  
  <!-- Gear Teeth -->
  <rect x="28" y="4" width="8" height="8" rx="2" fill="url(#settingsGrad)"/>
  <rect x="28" y="52" width="8" height="8" rx="2" fill="url(#settingsGrad)"/>
  <rect x="4" y="28" width="8" height="8" rx="2" fill="url(#settingsGrad)"/>
  <rect x="52" y="28" width="8" height="8" rx="2" fill="url(#settingsGrad)"/>
  <rect x="12" y="12" width="8" height="8" rx="2" fill="url(#settingsGrad)" transform="rotate(45 16 16)"/>
  <rect x="44" y="12" width="8" height="8" rx="2" fill="url(#settingsGrad)" transform="rotate(-45 48 16)"/>
  <rect x="12" y="44" width="8" height="8" rx="2" fill="url(#settingsGrad)" transform="rotate(-45 16 48)"/>
  <rect x="44" y="44" width="8" height="8" rx="2" fill="url(#settingsGrad)" transform="rotate(45 48 48)"/>
  
  <!-- Center Hole -->
  <circle cx="32" cy="32" r="6" fill="#b0bec5" filter="url(#grayGlow)"/>
</svg>
