<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="packageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#37474f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#263238;stop-opacity:1" />
    </linearGradient>
    <filter id="yellowGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Package Box -->
  <path d="M32 8 L56 20 L56 48 L32 60 L8 48 L8 20 Z" fill="url(#packageGrad)" stroke="#546e7a" stroke-width="2"/>
  
  <!-- Box Top -->
  <path d="M32 8 L8 20 L32 32 L56 20 Z" fill="#455a64" opacity="0.5"/>
  
  <!-- Package Lines -->
  <line x1="32" y1="8" x2="32" y2="60" stroke="#546e7a" stroke-width="2"/>
  <line x1="8" y1="20" x2="56" y2="20" stroke="#546e7a" stroke-width="2"/>
  <line x1="8" y1="48" x2="56" y2="48" stroke="#546e7a" stroke-width="2"/>
  
  <!-- NPM/Package Symbol -->
  <text x="32" y="40" font-family="Arial" font-size="12" font-weight="bold" fill="#ffeb3b" text-anchor="middle" filter="url(#yellowGlow)">NPM</text>
</svg>
