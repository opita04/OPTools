<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contextGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#37474f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#263238;stop-opacity:1" />
    </linearGradient>
    <filter id="purpleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Menu List -->
  <rect x="12" y="8" width="40" height="48" rx="6" ry="6" fill="url(#contextGrad)" stroke="#546e7a" stroke-width="2"/>
  
  <!-- Menu Items -->
  <line x1="20" y1="20" x2="44" y2="20" stroke="#ab47bc" stroke-width="3" stroke-linecap="round" filter="url(#purpleGlow)"/>
  <line x1="20" y1="32" x2="44" y2="32" stroke="#ab47bc" stroke-width="3" stroke-linecap="round" filter="url(#purpleGlow)"/>
  <line x1="20" y1="44" x2="36" y2="44" stroke="#ab47bc" stroke-width="3" stroke-linecap="round" filter="url(#purpleGlow)"/>
  
  <!-- Arrow for submenu -->
  <path d="M38 40 L42 44 L38 48" stroke="#ab47bc" stroke-width="2" stroke-linecap="round" fill="none" filter="url(#purpleGlow)"/>
</svg>
