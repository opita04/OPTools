<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="addGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43a047;stop-opacity:1" />
    </linearGradient>
    <filter id="addGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Plus Sign -->
  <line x1="12" y1="4" x2="12" y2="20" stroke="url(#addGrad)" stroke-width="3" stroke-linecap="round" filter="url(#addGlow)"/>
  <line x1="4" y1="12" x2="20" y2="12" stroke="url(#addGrad)" stroke-width="3" stroke-linecap="round" filter="url(#addGlow)"/>
</svg>
